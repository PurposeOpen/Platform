  en:
    donation_module:
      subject: Thank you
      body: |
        Please note that this donation will appear on your credit card statement as {MOVEMENT_NAME}.<br>
        Your contribution is tax-deductible to the extent allowed by law. You may save or print this receipt for your records. This email certifies that you have made this donation as a charitable contribution and you are not receiving any goods or services in return. This receipt may be useful to you when completing your tax return.<br>
